<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}古诗词网{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="{{ url_for('index') }}" class="logo">诗词雅集</a>
                <div class="nav-links">
                    <a href="{{ url_for('index') }}">首页</a>
                    <a href="{{ url_for('dynasties') }}">朝代</a>
                    <a href="{{ url_for('authors') }}">作者</a>
                </div>
                <form action="{{ url_for('search') }}" method="get" class="search-form">
                    <input type="text" name="q" placeholder="搜索诗词、作者..." value="{{ keyword or '' }}" required>
                    <button type="submit">搜索</button>
                </form>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 诗词雅集 | 数据来源: <a href="https://github.com/chinese-poetry/chinese-poetry" target="_blank">chinese-poetry</a></p>
            <p>传承中华文化，品味诗词之美</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
